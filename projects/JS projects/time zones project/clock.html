<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Time Zones</title>
    <script src="./clock.js" defer></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            color: #f1f1f1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }

        #background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1; 
        }

        h1#timeZone {
            font-size: 3rem;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            animation: fadeIn 2s ease-in-out;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            width: 90%;
            z-index: 1;
            overflow-y: auto;
            max-height: 80vh;
            padding: 10px;
        }

        .card {
            position: relative;
            width: 180px;
            height: 260px;
            perspective: 1000px;
            flex-shrink: 0;
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            cursor: pointer;
        }

        .card:hover .card-inner {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 15px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.4);
            overflow: hidden;
        }

        .card-front {
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .card-front img {
            width: 70px;
            height: auto;
            margin-bottom: 10px;
        }

        .card-back {
            background: rgba(0, 0, 0, 0.9);
            color: #00e676;
            transform: rotateY(180deg);
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .card-back h3, .card-back p {
            margin: 10px 0;
            color: #fff;
            font-size: 0.9rem;
            text-align: center;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .card {
                width: 150px;
                height: 220px;
            }

            .card-front img {
                width: 50px;
            }
        }
    </style>
</head>
<body>
    <video id="background-video" autoplay muted loop>
        <source src="./images/the-earth-and-oceans-seen-from-space-SBV-347699825-preview.mp4" type="video/mp4">
    </video>

    <h1 id="timeZone">World Time Zones</h1>
    <div class="container" id="clocksContainer">
    </div>
</body>
</html>
